<!DOCTYPE html>
<html>
<head>
    <title>NChat</title>

    <!-- Styles -->
    <link href="css/main.less" rel="stylesheet/less" type="text/css">

    <!-- Scripts -->
    <script src="js/less-1.5.0.min.js" type="text/javascript"></script>
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/handlebars-v1.1.2.js"></script>
    <script src="js/eventy-client.min.js"></script>

    <!-- Application -->
    <script src="js/chatroom.js"></script>

    <!-- Templates -->
    <script id="message-template" type="text/x-handlebars-template">
        <div class="message {{me}}">
            <div class="sender">{{sender}}</div>
            <div class="text">{{message}}</div>
        </div>
    </script>

    <script id="room-template" type="text/x-handlebars-template">
        <div id="room-{{ID}}" class="room">{{room}}</div>
    </script>
</head>
<body>
<div id="chat-application" class="content" style="display: none;">
    <div id="room-list" class="panel">
        <!-- Rooms -->
        <div class="title">Rooms</div>
        <div id="rooms">

        </div>
    </div><div id="chat-window" class="panel">
        <!-- Chat -->
        <div id="roomName" class="title"></div>
        <div id="chat-box">
            <!-- Chat Messages -->
        </div>
        <div id="send-message-box">
            <div id="message-area">
                <textarea id="message"></textarea>
            </div>
            <div id="message-buttons">
                <input id="send-button" type="button" value="Send"/>
            </div>
            <div class="clear"></div>
        </div>
    </div>

    <!--
    <div id="user-list" class="panel">
        <div class="title">Users</div>
    </div> -->
</div>
<div class="content">
    <div class="settings">
        <!-- Login -->
        <div>
            <input id="usernameTextbox" type="text" placeholder="Username"/>
            <input id="connectButton" type="button" value="Connect"/>
            <input id="changeUsernameButton" type="button" value="Change" style="display: none;"/>
        </div>

        <!-- Add Room -->
        <div id="add-room" style="display: none;">
            <input id="newRoomTextbox" type="text" placeholder="Room name"/>
            <input id="addRoomButton" type="button" value="Go"/>
        </div>
    </div>
</div>
</body>
</html>
